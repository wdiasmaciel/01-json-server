<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu site</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <ul id="ulCidades"></ul>

    <script src="app.js"></script>

    <script>
      function apresentaDadosNoElementoUlCidades() {
        let ulCidades = document.getElementById("ulCidades");

        strTextoHTML = "";

        for (let i = 0; i < cidades.length; i++) {
          let cidade = cidades[i];
          strTextoHTML += `<li>
                                <a href="detalhes.html?id=${cidade.id}">
                                    ${cidade.cidade} - ${cidade.estado} 
                                </a>
                            </li>`;
        }

        ulCidades.innerHTML = strTextoHTML;
      }

      carregaDadosJSONServer(apresentaDadosNoElementoUlCidades);
    </script>
  </body>
</html>
